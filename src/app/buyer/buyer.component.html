<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>My App</span>
      <span class="example-spacer"></span>
      <div class="demo-section">
            <button mat-raised-button color="primary" style="box-shadow: none;" (click)="enableCheckout = true" >
            <mat-icon style="color: white;" matBadge="{{cart}}" aria-hidden="false"  matBadgeOverlap="false">shopping_cart</mat-icon>
        </button>
      </div>
      
</mat-toolbar-row>
</mat-toolbar>
<div *ngIf="!enableCheckout" style="
overflow-y: scroll;
height: 86vh;
">
<div style="
display: flex;
flex-wrap: wrap;
justify-content: space-around;
">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{product?.productName}}</mat-card-title>
            <mat-card-subtitle>{{product?.productPrice}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{product?.productDescription}}
        </mat-card-content>
        <button (click)="buy(product)"> buy</button>
      </mat-card>
</div>
</div>
<div *ngIf="enableCheckout">
    <button style="box-shadow: none;" (click)="enableCheckout = false"><mat-icon>arrow_back</mat-icon></button>
<app-checkout [checkout]="checkoutProducts"></app-checkout>
</div>
